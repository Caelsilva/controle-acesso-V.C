services:
  - type: web
    name: controle-acesso-vc
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: DATABASE_URL
        value: "postgresql://controle_acesso_user:SUA_SENHA_AQUI@dpg-xxxx.oregon-postgres.render.com/controle_acesso"
    rootDir: backend