<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Administrador</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    aside {
      width: 250px;
      background-color: #2c2f33;
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
    }

    aside nav a {
      display: block;
      margin: 15px 0;
      color: white;
      text-decoration: none;
      padding: 10px;
      background-color: #40444b;
      border-radius: 5px;
    }

    main {
      flex: 1;
      padding: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f9f9f9;
    }

    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .block-btn {
      background-color: #e74c3c;
      color: white;
    }

    .reset-btn {
      background-color: #f39c12;
      color: white;
      margin-left: 5px;
    }

    .actions form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .actions input, .actions select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .actions button {
      background-color: #3498db;
      color: white;
    }

    /* Botão para menu no mobile */
    #btnMenuToggle {
      display: none;
    }

    /* Modal */
    #senhaModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #senhaModal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      min-width: 300px;
      text-align: center;
    }

    #senhaModal input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    .modal-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    /* RESPONSIVO */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      #btnMenuToggle {
        display: block;
        position: fixed;
        top: 10px;
        left: 10px;
        background: #2c2f33;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 12px;
        z-index: 1001;
      }

      aside {
        position: fixed;
        left: -250px;
        top: 0;
        height: 100%;
        z-index: 1000;
      }

      aside.mostrar {
        left: 0;
      }

      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      .actions form {
        flex-direction: column;
      }

      .actions input,
      .actions select,
      .actions button {
        width: 100%;
      }

      main {
        margin-top: 60px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <button id="btnMenuToggle">☰ Menu</button>

  <aside>
    <h2>Admin</h2>
    <nav>
      <a href="#" id="btnLogout">Sair</a>
      <a href="cadastro.html">Cadastrar Prestador</a>
      <a href="funcionario.html">Ver Lista</a>
    </nav>
  </aside>

  <main>
    <div class="header">
      <h1>Painel do Administrador</h1>
    </div>

    <div class="actions">
      <h2>Gerenciar Logins</h2>
      <form id="formLogin">
        <input type="text" id="login-nome" placeholder="Nome" required />
        <input type="text" id="login-user" placeholder="Login" required />
        <input type="password" id="login-senha" placeholder="Senha" required />
        <select id="login-tipo">
          <option value="admin">Administrador</option>
          <option value="funcionario">Funcionário</option>
          <option value="prestador">Prestador</option>
        </select>
        <button type="submit">Criar Login</button>
      </form>
    </div>

    <table id="loginTable">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Login</th>
          <th>Tipo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Modal para redefinir senha -->
  <div id="senhaModal">
    <div class="modal-content">
      <h3>Redefinir senha para <span id="nomeUsuarioModal"></span></h3>
      <input type="password" id="novaSenhaInput" placeholder="Nova senha">
      <div class="modal-buttons">
        <button onclick="fecharModal()">Cancelar</button>
        <button onclick="confirmarRedefinicao()">Confirmar</button>
      </div>
    </div>
  </div>

  <script>
  let redefinirId = null;
  let redefinirNome = "";

  document.addEventListener("DOMContentLoaded", () => {
    verificarSessao();

    document.getElementById("btnMenuToggle").addEventListener("click", () => {
      document.querySelector("aside").classList.toggle("mostrar");
    });

    document.getElementById("btnLogout").addEventListener("click", async (e) => {
      e.preventDefault();
      const res = await fetch("https://controle-acesso-v-c.onrender.com/logout", {
        method: "POST",
        credentials: "include"
      });
      if (res.ok) {
        alert("Sessão encerrada!");
        window.location.href = "login.html";
      }
    });
  });

  async function verificarSessao() {
    const res = await fetch("https://controle-acesso-v-c.onrender.com/usuario_logado", {
      method: "GET",
      credentials: "include"
    });
    if (!res.ok) return window.location.href = "login.html";

    const dados = await res.json();
    if (dados.tipo !== "admin") {
      alert("Acesso restrito.");
      window.location.href = "login.html";
      return;
    }
    buscarUsuarios();
  }

  async function buscarUsuarios() {
    const res = await fetch("https://controle-acesso-v-c.onrender.com/usuarios", {
      method: "GET",
      credentials: "include"
    });
    const dados = await res.json();
    renderLogins(dados);
  }

  function renderLogins(lista) {
    const tbody = document.querySelector('#loginTable tbody');
    tbody.innerHTML = '';
    lista.forEach(u => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${u.nome}</td>
        <td>${u.email}</td>
        <td>${u.tipo}</td>
        <td>
          <button class="block-btn" onclick="excluirLogin(${u.id}, '${u.nome}')">Excluir</button>
          <button class="reset-btn" onclick="redefinirSenha(${u.id}, '${u.nome}')">Redefinir Senha</button>
        </td>
      `;
      tbody.appendChild(row);
    });
  }

  async function excluirLogin(id, nome) {
    if (!confirm(`Excluir o usuário "${nome}"?`)) return;
    const res = await fetch(`https://controle-acesso-v-c.onrender.com/excluir_usuario/${id}`, {
      method: "DELETE",
      credentials: "include"
    });
    const dados = await res.json();
    alert(dados.mensagem || dados.erro);
    buscarUsuarios();
  }

  function redefinirSenha(id, nome) {
    redefinirId = id;
    redefinirNome = nome;
    document.getElementById("novaSenhaInput").value = "";
    document.getElementById("nomeUsuarioModal").innerText = nome;
    document.getElementById("senhaModal").style.display = "flex";
  }

  function fecharModal() {
    document.getElementById("senhaModal").style.display = "none";
  }

  async function confirmarRedefinicao() {
    const novaSenha = document.getElementById("novaSenhaInput").value;
    if (!novaSenha) {
      alert("Digite a nova senha.");
      return;
    }

    const res = await fetch("https://controle-acesso-v-c.onrender.com/redefinir_senha", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ id: redefinirId, nova_senha: novaSenha })
    });

    const dados = await res.json();
    alert(dados.mensagem || dados.erro);
    fecharModal();
  }

  document.getElementById("formLogin").addEventListener("submit", async (e) => {
    e.preventDefault();
    const nome = document.getElementById("login-nome").value;
    const login = document.getElementById("login-user").value;
    const senha = document.getElementById("login-senha").value;
    const tipo = document.getElementById("login-tipo").value;

    if (!nome || !login || !senha) {
      alert("Preencha todos os campos.");
      return;
    }

    const res = await fetch("https://controle-acesso-v-c.onrender.com/cadastrar_usuario", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ nome, login, senha, tipo })
    });

    const dados = await res.json();
    alert(dados.mensagem || dados.erro);
    if (res.ok) {
      e.target.reset();
      buscarUsuarios();
    }
  });
</script>
</body>
</html>
