<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Acesso Vista Campinas</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <h2>Residencial Vista Campinas</h2>

  <div class="container">
    <h1>Login</h1>

    <form id="login-form">
      <input type="text" id="email" placeholder="Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <!-- Verifica se já está logado (versão online) -->
  <script>
    (async () => {
      try {
        const res = await fetch("https://controle-acesso-frontend.onrender.com/usuario_logado", {
          method: "GET",
          credentials: "include"
        });

        if (!res.ok) return;

        const usuario = await res.json();

        switch (usuario.tipo) {
          case "admin":
            window.location.href = "adm.html";
            break;
          case "funcionario":
            window.location.href = "funcionário.html";
            break;
          case "prestador":
            window.location.href = "cadastro.html";
            break;
          default:
            alert("Tipo de usuário desconhecido.");
        }
      } catch {
        // Usuário não logado, ignora erro
      }
    })();
  </script>

  <script src="login.js"></script>
  <script src="logout.js"></script>

</body>
</html>
